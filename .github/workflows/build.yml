name: Build

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: install requirements
        run: pip install -r requirements.txt

      - name: build
        run: pyinstaller --noconfirm --clean --onefile --name supabase-secrets-generator main.py

      - name: move file
        run: mkdir -p dist/${{ matrix.os }} && mv dist/supabase-secrets-generator dist/${{ matrix.os }}/supabase-secrets-generator

      - name: publish
        uses: actions/upload-artifact@v3
        with:
          name: supabase-secrets-generator
          path: dist

  release:
    needs: build
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: download build
        id: download
        uses: actions/download-artifact@v3
        with:
          name: supabase-secrets-generator
          path: dist

      - name: macos-tar-gz
        run: tar -czvf macos.tar.gz ./dist/macos-latest/supabase-secrets-generator

      - name: ubuntu-tar-gz
        run: tar -czvf ubuntu.tar.gz ./dist/ubuntu-latest/supabase-secrets-generator

      - name: release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: latest
          artifacts: "ubuntu.tar.gz,macos.tar.gz"
          allowUpdates: true
