name: Build

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: install requirements
        run: pip install -r requirements.txt

      - name: build
        run: pyinstaller --noconfirm --clean --onefile --name supabase-secrets-generator main.py

      - name: publish
        uses: actions/upload-artifact@v3
        with:
          name: supabase-secrets-generator-${{ matrix.os }}
          path: dist/supabase-secrets-generator

  release:
    needs: build
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: download builds
        uses: actions/download-artifact@v3

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            supabase-secrets-generator-ubuntu-latest
            supabase-secrets-generator-macos-latest
          tag_name: latest
          name: ${{ github.event.repository.updated_at }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
